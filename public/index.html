<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Session with Express and Redis</title>
    <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>USER</h1>
      <h2>User Session with Express and Redis</h2>
      <div>
        <button type="button" class="btn btn-warning" id="btn-logout">Logout</button>
        <button type="button" class="btn btn-danger" id="btn-delete">Delete Account</button>
      </div>

      <div id="login" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
            </div>
            <div id="login-body" class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">email:</label>
                  <input type="text" class="form-control" id="login-email">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">password:</label>
                  <input type="password" class="form-control" id="login-password">
                </div>
              </form>
              <div id="login-alert" class="alert"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="login-btn-login">Login</button>
              <button type="button" class="btn btn-default" id="login-btn-signup">Sign Up</button>
            </div>
          </div>
        </div>
      </div>

      <div id="signup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Register</h4>
            </div>
            <div id="signup-body" class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">email:</label>
                  <input type="text" class="form-control" id="signup-email">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">name:</label>
                  <input type="text" class="form-control" id="signup-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">password:</label>
                  <input type="password" class="form-control" id="signup-password">
                </div>
              </form>
              <div id="signup-alert" class="alert"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="signup-btn-signup">Sign Up</button>
              <button type="button" class="btn btn-default" id="signup-btn-login">Login</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="vendor/js/async.min.js"></script>
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="js/ajaxHelper.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
